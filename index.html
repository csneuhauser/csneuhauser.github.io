<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C. Schuyler Neuhauser</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --ink: #0d0f12;
    --paper: #f5f2ec;
    --gold: #b8974a;
    --gold-light: #d4b06a;
    --muted: #7a7570;
    --rule: rgba(184,151,74,0.25);
  }

  html, body {
    height: 100%;
    background: var(--ink);
  }

  body {
    font-family: 'DM Mono', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    overflow: hidden;
  }

  /* Ambient background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 20% 50%, rgba(184,151,74,0.04) 0%, transparent 70%),
      radial-gradient(ellipse 60% 80% at 80% 30%, rgba(184,151,74,0.03) 0%, transparent 70%);
    pointer-events: none;
  }

  .card {
    position: relative;
    width: 100%;
    max-width: 560px;
    background: var(--paper);
    padding: 3.5rem 3.5rem 3rem;
    opacity: 0;
    transform: translateY(18px);
    animation: rise 0.9s cubic-bezier(0.22, 1, 0.36, 1) 0.15s forwards;
  }

  /* Fine border with corner marks */
  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    border: 1px solid rgba(184,151,74,0.35);
    pointer-events: none;
  }

  /* Corner accents */
  .card::after {
    content: '';
    position: absolute;
    top: 10px; left: 10px; right: 10px; bottom: 10px;
    border-top: 1px solid rgba(184,151,74,0.15);
    border-bottom: 1px solid rgba(184,151,74,0.15);
    pointer-events: none;
  }

  @keyframes rise {
    to { opacity: 1; transform: translateY(0); }
  }

  /* Top rule */
  .rule-top {
    width: 32px;
    height: 1px;
    background: var(--gold);
    margin-bottom: 2.5rem;
    opacity: 0;
    animation: fadeIn 0.6s ease 0.7s forwards;
  }

  /* Name */
  .name {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.75rem;
    font-weight: 300;
    letter-spacing: 0.01em;
    line-height: 1;
    color: var(--ink);
    margin-bottom: 2.5rem;
    opacity: 0;
    animation: fadeIn 0.7s ease 0.5s forwards;
  }

  .name em {
    font-style: italic;
    color: var(--gold);
  }

  /* Divider */
  .divider {
    width: 100%;
    height: 1px;
    background: var(--rule);
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeIn 0.5s ease 0.8s forwards;
  }

  /* Info grid */
  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.6rem 2rem;
    opacity: 0;
    animation: fadeIn 0.7s ease 0.9s forwards;
  }

  .info-item {}

  .info-label {
    font-size: 0.58rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 0.3rem;
    font-weight: 400;
  }

  .info-value {
    font-size: 0.72rem;
    color: var(--ink);
    font-weight: 300;
    letter-spacing: 0.02em;
    line-height: 1.5;
  }

  .info-value a {
    color: var(--ink);
    text-decoration: none;
    border-bottom: 1px solid rgba(184,151,74,0.3);
    transition: color 0.2s, border-color 0.2s;
    padding-bottom: 1px;
  }

  .info-value a:hover {
    color: var(--gold);
    border-color: var(--gold);
  }

  /* Monogram watermark */
  .monogram {
    position: absolute;
    bottom: 2.8rem;
    right: 3rem;
    font-family: 'Cormorant Garamond', serif;
    font-size: 4.5rem;
    font-weight: 300;
    font-style: italic;
    color: rgba(184,151,74,0.07);
    line-height: 1;
    pointer-events: none;
    user-select: none;
    letter-spacing: -0.02em;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Location spans full width */
  .info-item.full {
    grid-column: 1 / -1;
  }

  @media (max-width: 480px) {
    body { padding: 1.25rem; }
    .card { padding: 2.5rem 2rem 2.5rem; }
    .name { font-size: 2.2rem; }
    .info-grid { grid-template-columns: 1fr; }
    .info-item.full { grid-column: auto; }
  }
</style>
</head>
